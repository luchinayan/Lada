<template>
  <template if:true={isModalOpen}>
    <div class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <h2 class="slds-text-heading_medium">{selectedCar.Name}</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
          <p>{label.yearLabel}: {selectedCar.Year__c}</p>
          <p>{label.bodyTypeLabel}: {selectedCar.Car_Body__c}</p>
          <p>{label.driveUnitLabel}: {selectedCar.Drive_Unit__c}</p>
          <p>{label.equipmentLabel}: {selectedCar.eq__c}</p>
          <p>{label.transmissionLabel}: {selectedCar.Transmission__c}</p>
          <div>
            <h2>{label.selectCurrencyLabel}:</h2>
            <select
              class="slds-select"
              id="currencySelector"
              onchange={handleChange}
            >
              <template for:each={currencyOptions} for:item="option">
                <option key={option.value} value={option.value}>
                  {option.label}
                </option>
              </template>
            </select>
            <p>{label.priceLabel}: {selectedCarPrice}</p>
          </div>
        </div>
        <footer class="slds-grid slds-modal__footer slds-grid_align-spread">
          <div class="slds-col">
            <c-generate-p-d-f
              price-b-y-n={priceBYN}
              price-u-s-d={priceUSD}
              selected-car={selectedCar}
            ></c-generate-p-d-f>
          </div>
          <div class="slds-col">
            <button
              class="slds-button slds-button_neutral"
              onclick={closeModal}
            >
              {label.closeLabel}
            </button>
          </div>
        </footer>
      </div>
    </div>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </template>
</template>
