<template>
  <template if:true={isModalOpen}>
    <div class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <h2 class="slds-text-heading_medium">{selectedCar.Name}</h2>
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close"
            onclick={closeModal}
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="Close"
              variant="inverse"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text">{Close}</span>
          </button>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
          <p>{Year}: {selectedCar.Year__c}</p>
          <p>{Body_Type}: {selectedCar.Car_Body__c}</p>
          <p>{Drive_Unit}: {selectedCar.Drive_Unit__c}</p>
          <p>{Equipment}: {selectedCar.eq__c}</p>
          <p>{Transmission}: {selectedCar.Transmission__c}</p>
          <p>{Price}: {selectedCarPrice}</p>
          <p>{selectedCar.Test__c}</p>
        </div>
        <footer class="slds-grid slds-modal__footer slds-grid_align-spread">
          <div class="slds-col">
            <c-generate-p-d-f selected-car={selectedCar}></c-generate-p-d-f>
          </div>
          <div class="slds-col">
            <button
              class="slds-button slds-button_neutral"
              onclick={closeModal}
            >
              {Close}
            </button>
          </div>
        </footer>
      </div>
    </div>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </template>
</template>
