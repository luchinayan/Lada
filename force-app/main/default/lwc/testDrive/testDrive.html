<template>
  <h2>{label.testDriveRequestFormLabel}</h2>
  <div>
    <label>{label.fullNameLabel}</label>
    <input
      type="text"
      name="name"
      value={fullName}
      onchange={handleNameChange}
    />
  </div>
  <div>
    <label>Email</label>
    <input
      type="email"
      name="email"
      value={email}
      onchange={handleEmailChange}
    />
  </div>
  <div>
    <label>{label.phoneLabel}</label>
    <input
      type="text"
      name={Phone}
      value={phone}
      onchange={handlePhoneChange}
    />
  </div>
  <div>
    <label>{label.dateLabel}</label>
    <input
      type="date"
      name={Date}
      value={preferredDate}
      onchange={handlePreferredDateChange}
    />
  </div>
  <div>
    <select name="car" value={preferredCar} onchange={handlePreferredCarChange}>
      <option value="">--Select Car--</option>
      <template for:each={cars} for:item="car">
        <option key={car.Id} value={car.Name}>{car.Name}</option>
      </template>
    </select>
  </div>
  <button onclick={handleSubmit}>{label.submitLabel}</button>
</template>
