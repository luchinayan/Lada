<template>
  <lightning-card title={label.testDriveRequestFormLabel}>
    <div class="slds-p-around_medium">
      <div class="slds-form-element">
        <div class="slds-form-element__control slds-m-bottom_medium">
          <lightning-input
            type="text"
            name="name"
            label={label.fullNameLabel}
            id="name"
            value={fullName}
            onchange={handleNameChange}
          ></lightning-input>
        </div>
      </div>
      <div class="slds-form-element">
        <div class="slds-form-element__control slds-m-bottom_medium">
          <lightning-input
            type="email"
            name="email"
            id="email"
            label="Email"
            value={email}
            onchange={handleEmailChange}
          ></lightning-input>
        </div>
      </div>
      <div class="slds-form-element">
        <div class="slds-form-element__control slds-m-bottom_medium">
          <lightning-input
            type="text"
            name="phone"
            label={label.phoneLabel}
            id="phone"
            value={phone}
            onchange={handlePhoneChange}
          ></lightning-input>
        </div>
      </div>
      <div class="slds-form-element">
        <div class="slds-form-element__control slds-m-bottom_medium">
          <lightning-input
            type="date"
            name="preferredDate"
            id="preferredDate"
            label={label.dateLabel}
            value={preferredDate}
            onchange={handlePreferredDateChange}
          ></lightning-input>
        </div>
      </div>
      <div class="slds-form-element">
        <label for="car" class="slds-form-element__label">{label.carLabel}</label>
        <div class="slds-form-element__control">
          <select
            class="slds-select"
            name="car"
            id="car"
            value={preferredCar}
            onchange={handlePreferredCarChange}
          >
            <option value="">{label.selectCarLabel}</option>
            <template for:each={cars} for:item="car">
              <option key={car.Id} value={car.Name}>{car.Name}</option>
            </template>
          </select>
        </div>
      </div>
      <div class="slds-m-top_medium">
        <lightning-button
          label={label.submitLabel}
          variant="brand"
          onclick={handleSubmit}
        ></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
