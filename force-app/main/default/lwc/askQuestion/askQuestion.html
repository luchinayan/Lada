<template>
  <lightning-card title={label.askQuestionLabel}>
    <div class="slds-p-around_medium">
      <lightning-input
        label="Email"
        type="email"
        value={email}
        onchange={handleEmailChange}
      ></lightning-input>
      <lightning-textarea
        label={label.questionLabel}
        value={question}
        onchange={handleQuestionChange}
      ></lightning-textarea>
      <div class="slds-m-top_medium">
        <lightning-button
          variant="brand"
          label={label.submitLabel}
          onclick={handleSubmit}
        ></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
